<!DOCTYPE html>
<html lang='en'>
<head>
    <script>
        /*to prevent Firefox FOUC, this must be here*/
        //Patronaut Stack Overflow
        let FF_FOUC_FIX;
    </script>
    <title>LHS Admissions Calculator</title>
    <link rel='icon' href='static/Icon.png'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    {# 3.2.1 #}
    <!--<script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>-->
     <!--    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>-->
     {# 5.1.3 #}
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type='module' src='static/script.js'></script>
</head>
    <body>
        <div>
            <div class='card text_card card-body'>
                <h1><img src='static/Icon.png'/> <a href='/'>LHS Admissions Calculator</a></h1>
                {% block description %}
                {% endblock %}
            </div>
            <div class='accordion' id='accordion'>
                <div class='accordion-item'>
                    <p class="accordion-header" id="heading_contact">
                        <button class="accordion-button collapsed" type='button'
                            data-bs-toggle="collapse"
                            data-bs-target="#collapse_contact"
                            aria-expanded='false'
                            aria-controls='collapse_contact'>
                            Contact me to request a college to be added, give feedback, or ask a question!
                        </button>
                    </p>
                    <div id="collapse_contact"
                        class="accordion-collapse collapse"
                        aria-labelledby="heading_contact"
                        data-bs-parent="#accordion">
                        <div class='accordion-body card-body'>
                            <label class='form-label' for='email'>Email address (Optional. I will also never send you spam.)</label>
                            <input v-model='input_email' type='email'
                            name='email' placeholder='ex. johnsmith@gmail.com or 23smith420@lexingtonma.org' class='form-control'>
                            <textarea v-model='input_text' class='form-control'
                                name='text' rows='5' cols='40'></textarea>
                            <button @click='contact' type='submit' class='btn btn-success'>Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
